<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library/library.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="add">NEW BOOK</button>
        </div>
        <div class="main">
            <div>
                <div>Potato Island</div>
                <div>Billy the Farmer</div>
                <div>130 pages</div>
                <div class="reading read">Read</div>
                <div class="buttons-container">
                    <button>Delete</button>
                    <button>Read</button>
                </div>
            </div>
        </div>
    </div>
    <dialog>
        <form id="bookform">
            <div class="titleform">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="authorform">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="pageform">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages">
            </div>
            <fieldset class="readform">
                <div>Read Status</div>
                <div>
                    <input type="radio" id="yes" name="status" value="true">
                    <label for="yes">Read</label>
                </div>
                <div>
                    <input type="radio" id="no" name="status" value="false">
                    <label for="no">Not Read</label>
                </div>
            </fieldset>
            <button type="submit" id="submit">Submit</button>
        </form>
    </dialog>
    
</body>
</html>
